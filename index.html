<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Auth</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .auth-container, .user-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .auth-container h2, .user-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            width: 100%;
        }
        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="auth-container" id="auth-container">
        <h2>Sign Up</h2>
        <div class="form-group">
            <input type="email" class="form-control" id="signup-email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="signup-password" placeholder="Password">
        </div>
        <button class="btn btn-primary btn-custom" onclick="signUp()">Sign Up</button>
        <hr>
        <h2>Sign In</h2>
        <div class="form-group">
            <input type="email" class="form-control" id="signin-email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="signin-password" placeholder="Password">
        </div>
        <button class="btn btn-success btn-custom" onclick="signIn()">Sign In</button>
        <div class="error-message" id="error-message"></div>
    </div>
    <div class="user-container" id="user-container">
        <h2>Welcome</h2>
        <p id="user-email"></p>
        <button class="btn btn-danger btn-custom" onclick="signOut()">Sign Out</button>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
